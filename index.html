<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html 2 Emmet</title>
    <script defer src='ui/dom.js'></script>
    <link rel="stylesheet" href="ui/style.css">
</head>
<body>
<h1>Преобразуване от HTML към Emmet</h1>
<main>
    <section class="textAreas">
        <div class="inputByHtml">
            <label for="inputHtmlText">Моля, въведете HTML текст: </label><br>
            <textarea id="inputHtmlText" name="inputHtmlText"></textarea><br>
            <button id="convertByHtmlText" name="convertByHtmlText">Convert to Emmet from HTML text</button><br>
        </div>
        <div class="emmetResult">
            <label for="emmetField">Преобразуваният html в emmet: </label><br>
            <textarea id="emmetField" readonly></textarea><br>
        </div>
    </section>
    <section>
        <label for="inputFile">Моля, въведете файл: </label><br>
        <input id="inputFile" accept="*/*" type="file" name="inputFile"><br>
        <button id="convertByFile" name="convertByFile">Convert to Emmet from file</button><br>
    </section>
    <section>
        <p class="errorFiled" id="errorFiled"></p>
    </section>
</main>
</body>
</html>
